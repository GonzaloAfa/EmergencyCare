{% extends "base.html" %}
{% load bootstrap %}

{% block container %}
<div class="container">
	<div class="col-md-offset-3 col-md-6">
	

		<form role="form" method="post" action="">
	       {% csrf_token %}

	       <div class="form-group" >
	       		<label class="control-label">Causa</label>
	       		<select class="form-control" name="causa">
	       			{% for e in movil %}
	       			<option value="{{ e.id }}">{{ e.apodo }}</option>
	       			{% endfor %}
	       		</select>
	       	</div>
	  	

	  		<div class="form-group">            	
            	<label class="control-label">
            		KM inicial del móvil
            	</label>

            	<input maxlength="60" type="text" class="form-control" placeholder="km_inicio" name="km_inicio" />
            </div>
	  		<div class="form-group">            	
            	<label class="control-label">
            		KM final del móvil
            	</label>

            	<input maxlength="60" type="text" class="form-control" placeholder="km_termino" name="km_termino" />
            </div>
	  		<div class="form-group">            	
            	<label class="control-label">
            		Hora de inicio
            	</label>
            	<div class='input-group date' id='datetimepicker1'>
	            	<input maxlength="60" type="text" class="form-control" placeholder="inicio" name="inicio" />
	            	<span class="input-group-addon">
	            		<span class="glyphicon glyphicon-calendar">
	            		</span>
	            	</span>
	            </div>
            </div>
	  		<div class="form-group">            	
            	<label class="control-label">
            		Hora de llegada
            	</label>
            	<div class='input-group date' id='datetimepicker2'>
            		<input maxlength="60" type="text" class="form-control" placeholder="llegada" name="llegada" />

            		<span class="input-group-addon">
	            		<span class="glyphicon glyphicon-calendar">
	            		</span>
	            	</span>
	            </div>
            </div>
	  		<div class="form-group">            	
            	<label class="control-label">
            		Inicio tiempo de espera
            	</label>
            	<div class='input-group date' id='datetimepicker3'>
	            	<input maxlength="60" type="text" class="form-control" placeholder="inicio_espera" name="inicio_espera" />
	            	<span class="input-group-addon">
	            		<span class="glyphicon glyphicon-calendar">
	            		</span>
	            	</span>
	            </div>
            </div>
	  		<div class="form-group">            	
            	<label class="control-label">
            		Termino tiempo de espera
            	</label>
            	<div class='input-group date' id='datetimepicker4'>
	            	<input maxlength="60" type="text" class="form-control" placeholder="termino_espera" name="termino_espera" />
	            	<span class="input-group-addon">
		            		<span class="glyphicon glyphicon-calendar">
		            		</span>
		            	</span>
		            </div>

            </div>

            <div class="form-group">
		   		<div class="col-md-offset-3 col-md-6">
					<button type="reset" class="btn btn-danger">Cancelar</button>
					<button type="submit" class="btn btn-success">Enviar</button>
				</div>
			</div>


	  	</form>




	</div>
</div>

<script type="text/javascript">
$(function() {
	$("#datetimepicker1").datetimepicker({

		"pickSeconds": true, 
		"language": "es-cl", 
		"format": "YYYY-MM-DD HH:mm"
	});
});

$(function() {
	$("#datetimepicker2").datetimepicker({

		"pickSeconds": true, 
		"language": "es-cl", 
		"format": "YYYY-MM-DD HH:mm"
	});
});


$(function() {
	$("#datetimepicker3").datetimepicker({

		"pickSeconds": true, 
		"language": "es-cl", 
		"format": "YYYY-MM-DD HH:mm"
	});
});


$(function() {
	$("#datetimepicker4").datetimepicker({

		"pickSeconds": true, 
		"language": "es-cl", 
		"format": "YYYY-MM-DD HH:mm"
	});
});


</script>
{% endblock %}
