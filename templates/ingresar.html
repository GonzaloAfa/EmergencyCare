{% extends "base.html" %}


{% block container %}

{% load bootstrap %}
	
	<form id='ficha_ingresar' method='POST' action='' class="form-horizontal" role="form">

		{% csrf_token %}
		{{ form | bootstrap_horizontal}}

<script>

	});
</script>
{% endblock %}
